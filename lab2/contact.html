<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacte - PC Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-info" href="index.html">PC MASTER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Acasă</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Categorii</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Procesoare (CPU)</a></li>
                            <li><a class="dropdown-item" href="#">Plăci Video (GPU)</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Memorii RAM</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="despre.html">Despre Noi</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contacte</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">

                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h3 class="mb-0">Formular de Contact</h3>
                    </div>

                    <div class="card-body p-4">
                        <form>
                            <div class="mb-3">
                                <label for="nume" class="form-label">Nume și Prenume</label>
                                <input type="text" class="form-control" id="nume" placeholder="Ex: Ion Popescu"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="email@exemplu.md"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="dept" class="form-label">Departament</label>
                                <select class="form-select" id="dept">
                                    <option selected>Alegeți departamentul...</option>
                                    <option value="1">Vânzări</option>
                                    <option value="2">Suport Tehnic</option>
                                    <option value="3">Garanție</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="msg" class="form-label">Mesaj</label>
                                <textarea class="form-control" id="msg" rows="4"
                                    placeholder="Scrieți mesajul aici..."></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Trimite Mesaj</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">PC Master &copy; 2026. Elaborat de studentul Cunev.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
